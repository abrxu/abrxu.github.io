<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkWell</title>
  <link rel="stylesheet" href="./src/components/layout/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <nav>
    <div id="nav-container">
      <div class="nav-btns">
        <a href="#">Ínicio</a>
        <a href="#">Sobre nós</a>
        <a href="#">Contato</a>
      </div>
      <div class="nav-icon">
        <img src="./assets/img/profile.svg" id="profileimg">
      </div>
    </div>
  </nav>

  <section id="section-hero">
    <div class="text-container-hero">
      <h1 class="workh1-hero">Work<span class="wellh1-hero">Well</span></h1>
      <p class="slogan-hero">Energize o trabalho,<br>otimize a vida.</p>
    </div>
    <div class="image-hero">
      <img src="./assets/img/heroimg.svg" id="heroimg">
    </div>
  </section>

  <section id="section-dw">
    <div class="image-dw">
      <img src="./assets/img/secondimg.svg" id="secondimg">
    </div>
    <div class="text-container-dw">
      <h1 class="dont">Não tenha<br><span class="worry">medo</span><span class="dot-worry">.</span></h2>

    </div>
  </section>

  <section id="section-feedback">
    <div class="feedback-box">
      <img src="./assets/img/feedback-box.png" id="feedbackimg">

    </div>
    <div class="image-feedback">
      <img src="./assets/img/thirdimg.svg" id="feedback2img">
    </div>
